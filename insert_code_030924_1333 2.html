n>energy supply to reduce reliance on energy imports and</span> <span>help prevent future price rises. Alongside renewables,</span> <span>we operate low carbon nuclear power stations.</span> <span>Were also building Hinkley Point C and supporting the</span> <span>government to develop Sizewell C, the first of a new</span> <span>generation of nuclear plants. <a href="#electrifying" class="anchortag">More &gt;</a></span></p></div> <div class="orgbk"></div> <div class="pillar-img-wrapper"><img src="https://www.edfenergy.com/sites/default/files/2024-08/block_electric.jpg" alt="Electrifying Britain"/></div> <div class="edf_sus_24__heading-title" data-aos="zoom-in" data-aos-delay="100" data-aos-once="true"><div class="edf_sus_24__inner-htitle">Electrifying</div> <div class="edf_sus_24__inner-htitle">Britain</div></div></div> <div class="edf_sus_24___4pillars__item" data-aos="fade-left" data-aos-once="true"><div class="text-container"><p><span>Were one of the biggest UK energy suppliers,</span> <span>powering more than 3.7 million homes as well</span> <span>as organisations like the NHS, Tesco and the UK</span> <span>Government. Our tariffs are powered by renewable</span> <span>sources and nuclear power, helping businesses meet</span> <span>certain zero carbon reporting standards for their</span> <span>electricity use. <a href="#saving" class="anchortag">More &gt;</a></span></p></div> <div class="orgbk"></div> <div class="pillar-img-wrapper"><img src="https://www.edfenergy.com/sites/default/files/2024-08/block_saving.jpg" alt="Saving customers cash and carbon"/></div> <div class="edf_sus_24__heading-title" data-aos="zoom-in" data-aos-delay="100" data-aos-offset="0" data-aos-once="true"><div class="edf_sus_24__inner-htitle">Saving customers</div> <div class="edf_sus_24__inner-htitle">cash and carbon</div></div></div> <div class="edf_sus_24___4pillars__item" data-aos="fade-right" data-aos-once="true"><div class="text-container"><p><span>Our low carbon energy solutions play a significant</span> <span>role in combating climate change, and we&#39;re</span> <span>committed to reducing our own carbon</span> <span>emissions, waste, and water usage, while</span> <span>enhancing biodiversity and adhering to all</span> <span>relevant environmental regulations, permits</span> <span>and requirements. <a href="#protecting" class="anchortag">More &gt;</a></span></p></div> <div class="orgbk"></div> <div class="pillar-img-wrapper"><img src="https://www.edfenergy.com/sites/default/files/2024-08/block_protect.jpg" alt="Protecting our planet"/></div> <div class="edf_sus_24__heading-title" data-aos="zoom-in" data-aos-delay="100" data-aos-offset="0" data-aos-once="true"><div class="edf_sus_24__inner-htitle">Protecting</div> <div class="edf_sus_24__inner-htitle">our planet</div></div></div> <div class="edf_sus_24___4pillars__item" data-aos="fade-left" data-aos-once="true"><div class="text-container"><p><span>Were making a strong socioeconomic contribution,</span> <span>supporting customers, national economic growth,</span> <span>local economies and communities, and nurturing</span> <span>the STEM skills of tomorrows energy innovators.</span> <span>In 2023, we created nearly 2,000 jobs in communities</span> <span>across Britain and aim to recruit over 2,500 more</span> <span>in 2024. <a href="#improving" class="anchortag">More &gt;</a></span></p></div> <div class="orgbk"></div> <div class="pillar-img-wrapper"><img src="https://www.edfenergy.com/sites/default/files/2024-08/block_improv.jpg" alt="Improving people&#39;s lives"/></div> <div class="edf_sus_24__heading-title" data-aos="zoom-in" data-aos-delay="100" data-aos-offset="0" data-aos-once="true"><div class="edf_sus_24__inner-htitle">Improving</div> <div class="edf_sus_24__inner-htitle">people&#39;s lives</div></div></div></div></div>',d=k(),n=v("div"),i=v("div"),_=v("h2"),_.textContent="Were helping the transition",u=k(),g=v("p"),g.innerHTML="<span>to a secure, reliable, affordable and resilient</span>
