      <div class="edf_sus_25__alt-card__content_row">
				<p>

        </p>
        <p>

          adaptation plans, with expected completion in 2026.

        <p>

          <li style="font-weight: bold;">Development of strategic organizational arrangements for climate change risk management.</li>
          <li style="font-weight: bold;">Fostering technical capability in climate science and adaptation.</li>
          <li style="font-weight: bold;">Implementation of systematic climate change risk management arrangements.</li>

			`,backgroundColor:"#ffffff",textColor:"#000000",category:"Climate Change"},{imageSrc:"https://www.edfenergy.com/sites/default/files/2025-11/nature.png",imageAlt:"Ocean waves representing water conservation",modalImageSrc:"https://www.edfenergy.com/sites/default/files/2025-11/nature-2.png",modalImageAlt:"Detailed view of ocean waves and marine ecosystem",title:"Nature",subtitle:"We protect and enhance biodiversity across our operations and through our entire value chain.",description:`
      <div class="edf_sus_25__alt-card__content_row">
        <div class="edf_sus_25__alt-card__content_row__column">
          <div style="width: 66.666%;">
            <p>
            We maintain the Biodiversity Benchmark
            certification for the management of the
            non-operational land at our six AGR nuclear
            landholdings as a part of our sustainability
            and act4nature commitments. 
            </p>
          </div>
          <div style="width: 33.333%;">
            <img src="https://www.edfenergy.com/sites/default/files/2025-11/bio-benchmark-logo.png" alt="Biodiversity Benchmark" />
          </div>
        </div>
        <p>
          The Biodiversity Benchmark is a standard for assessing
          and certifying an organisation’s systems for achieving
          continual biodiversity protection and enhancement on
          its landholdings and their implementation. To date, we’re
          the only UK energy company that has been certified.
          </p>
				<p>
					For over 40 years, we have worked in partnership with
          Lancashire Wildlife Trust on the nature reserve around
          Heysham power stations, managing the habitats to
          conserve and enhance biodiversity. Our Connecting to
          Nature community project began over 10 years ago,
          and to date has delivered over 15,000 days of activities
          connecting people to nature.
				</p>
      </div>
      <div class="edf_sus_25__alt-card__content_row" style="background-color: #fe5716; color: #ffffff;">
        <div class="edf_sus_25__alt-card__content_row__column" style="align-items: center;">
          <div>
            <h4 style="font-size: 1.3rem;">Enhancing
              <br/>biodiversity</h4>
          </div>
          <div style="width: 33.333%;">
            <img src="https://www.edfenergy.com/sites/default/files/2025-11/enhaning-biodiversity.png" alt="Enhancing biodiversity" />
          </div>
        </div>
        <p>
          EDF power solutions was one of the first in the UK to
          introduce a Ranger Service and visitor centre as part of
          a wind farm. The Dorenell Ranger Service, established in
          2019, supports environmental monitoring and connects
          the local community with nature through guided walks,
          outdoor activities, and wildlife education, engaging with
          more than 1,000 people across different demographics
          every year. Watch how renewable energy developments
          can enhance biodiversity and the environment below.
        </p>
        <div class="video-trigger" data-video="https://www.youtube.com/watch?v=McSXEpOArRA">
          <div>
            <img src="https://www.edfenergy.com/sites/default/files/2025-11/nature-video-thumb.png" alt="Enhancing biodiversity" />
          </div>
        </div>
      </div>
      <div class="edf_sus_25__alt-card__content_row">
        <p>
          EDF Group is committed to preserving water resources
          to promote the resilience of environments and meet
          uses in a concerted and sustainable manner. In the UK,
          the water we use for cooling processes is drawn from the
          sea or estuaries, where there is no risk of water shortage
          and this water is returned.
        </p>
        <p>
          Water withdrawals for other industrial uses are vital
          to our operations, and our sites play a key role in
          monitoring and regulating their usage. For example, at
          our Dungeness B power station, a rise in mains water
          use was noted and acted upon to fix leaks and cut
          consumption. The station plans to replace the entire
          water system and install water totalisers, enabling
          precise monitoring and further water savings. The
          upgraded system will also ensure a safe, reliable supply
          throughout defueling and decommissioning.
        </p>
      </div>
			`,backgroundColor:"#ffffff",textColor:"#000000",category:"Nature"},{imageSrc:"https://www.edfenergy.com/sites/default/files/2025-11/circular-economy.png",imageAlt:"Power station representing energy generation",title:"Circular Economy",subtitle:"We seek to minimise our direct environmental impacts by implementing circular economy principles into the way we work.",description:`
      <div class="edf_sus_25__alt-card__content_row">
				<p>
					We are implementing circular economy principles into the
          way we work, including designing and maintaining energy
          facilities with long lifetimes, proactively preventing waste
          and pollution, achieving greater resource productivity,
          and preserving and recovering the value of products and
          assets. Our waste recovery rates remain high and ahead of
          the EDF Group target of 90%. In 2024, 99% of conventional
          waste at our operating sites was recovered, recycled or
          composted.
        </p>
      </div>
      <div class="edf_sus_25__alt-card__content_row" style="background-color:#004ab1; color:#ffffff; background-image: url('https://www.edfenergy.com/sites/default/files/2025-11/circular-economy-2.png'); background-size: 100%; background-position: bottom right; background-repeat: no-repeat; padding-bottom: 150px;">
        <p>
          EDF power solutions operates several solar farms in the
          UK and Ireland, with more in development. To manage
          these assets more sustainability, our teams are exploring
          how a circular economy approach can add value across
          their lifecycle. A circular approach brings multiple benefits:
        </p>
        
        <ul>
          <li>Maximising resource efficiency</li>
          <li>Improving asset durability</li>
          <li>Reducing waste management costs</li>
          <li>Revalorising components and materials</li>
          <li>Ensuring regulatory compliance</li>
          <li>Creating new business opportunities</li>
        </ul>
        <p>
          Research and development teams have investigated
          materials used in solar farms, end-of-life management,
          and circularity opportunities as a part of a broader
          research focus on circular economy and to strengthen the
          business case for circularity in solar farms for EDF power
          solutions UK & Ireland. Findings show that solar farms
          contain materials of high economic value, including silicon,
          copper, silver, steel and aluminium. Recycling solutions
          are rapidly evolving, with specialist companies across the
          UK and Europe developing processes for solar panels,
          inverters, and transformers. However circular economy
          opportunities go beyond recycling, and can be found
          across the lifecycle of solar farms, including:
        </p>
        <ul>
          <li>Design: collaborate with manufacturers to develop circular designs of components (e.g. easy to repair or recycle).</li>
          <li>Operation: optimise maintenance, monitoring, and repairs to extend equipment life.</li>
          <li>End of life: reuse solar panels for lower-demand applications and remanufacture components such as transformers.</li>
        </ul>
      </div>
      <div class="edf_sus_25__alt-card__content_row">
        <p>
          As our AGR nuclear power stations come to their end
          of life, we are defueling and transferring to Nuclear
          Restoration Services, which has been designated
          by the UK Government to carry out the subsequent
          decommissioning activities. Three stations are currently
          in decommissioning with Hunterston B the first to
          successfully complete defueling, which it did on time and
          on budget.
				</p>
        <p>
          As Hunterston B prepares for transfer, our teams
          identified an opportunity to reuse 260,000 litres of surplus
          fuel oil by supplying it to Hartlepool to help recommission
          its upgraded fuel system. Meanwhile, staff at Hinkley Point
          B and Torness donated almost 300 sets of firefighting
          Personal Protection Equipment and equipment to the
          International Fire and Rescue Association for reuse by
          emergency services in less developed countries. These
          initiatives showcase circular economy principles in action,
          reducing waste, extending the life of valuable resources,
          and improving efficiency across the fleet.
        </p>
      </div>
      <div class="edf_sus_25__alt-card__content_row full-width-image">
        <img src="https://www.edfenergy.com/sites/default/files/2025-11/circular-economy-inset.png" alt="Circular Economy" />
      </div>
      <div class="edf_sus_25__alt-card__content_row invert-link-color" style="background-color:#fd5713; color:#ffffff; padding-bottom: 100px;">
        <p>
          <strong>Nuclear waste and spent fuel</strong>
          We design, construct, operate and defuel our nuclear
          power plants to minimise waste generation through
          circular economy principles. We are developing new
          nuclear plants using UK European Pressurised Reactors
          (UK-EPR) at Hinkley Point C. This advanced technology
          is designed to minimise fuel use and waste generation.
          Nuclear generation produces very small amounts of waste
          per MWh due to its very high density relative to other
          forms of energy.
        </p>
        <img src="https://www.edfenergy.com/sites/default/files/2025-11/circular-economy-spent-fuel.png" alt="Nuclear waste and spent fuel" />
        <p>
          Since 2008, we have used recycled spent fuel from the
          AGR fleet to refuel Sizewell B, using reprocessed uranium
          extracted at Sellafield. This has avoided the need to mine
          thousands of tonnes of uranium. We are now working
          with partners to localise more of the fuel cycle in the UK,
          enhancing supply security, creating jobs, and cutting
          transport emissions.
        </p>
        <p>
					Lower-risk waste and potentially contaminated materials
          are carefully monitored to prevent them from becoming
          radioactive waste. Radioactive waste is an output of nuclear
          power generation and poses long-term hazards, however,
          nuclear power has always taken full responsibility for its
          management. We manage all our nuclear waste in strict
          accordance with regulatory requirements. The majority
          of radioactive waste presents minimal hazard, and is
          disposed of via conventional waste treatment routes, such
          as incineration or recycling. <a href="https://www.edfenergy.com/about/nuclear/safe-nuclear-energy" target="_blank" class="underline"><strong>Find out more about how we dispose of nuclear waste safely here.</strong></a>
				</p>
        <p><small>* <a href="https://uknnl.com/news/water-can/" target="_blank" style="color:#ffffff!important; font-weight: bold;" class="underline">https://uknnl.com/news/water-can/</a></small></p>
      </div>

velte-1wvwpvm"><h2 class="svelte-1wvwpvm">Energy Generation &amp; Carbon Performance</h2> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">How much nuclear capacity does EDF operate in the UK?</h3> <p class="svelte-1wvwpvm">EDF operates <strong>6 GW</strong> of nuclear capacity, delivering <strong>13% of the UK&#39;s total electricity generation in 2024</strong>.</p></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What is EDF&#39;s renewable generation capacity and pipeline?</h3> <ul class="svelte-1wvwpvm"><li class="svelte-1wvwpvm">Current renewable capacity: <strong>2 GW</strong> (≈3 TWh output, 93.9% availability).</li> <li class="svelte-1wvwpvm">Development pipeline: <strong>14 GW</strong> of additional renewable projects.</li></ul></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What is the carbon intensity of EDF&#39;s electricity generation?</h3> <p class="svelte-1wvwpvm">Carbon intensity at the point of generation is <strong>0 g CO₂e kWh⁻¹</strong> – EDF generates only zero‑carbon electricity.</p></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">How much CO₂e did EDF avoid in 2024?</h3> <p class="svelte-1wvwpvm">Over <strong>13 million tonnes CO₂e</strong> were avoided, equivalent to taking <strong>six million cars off the road for a year</strong>.</p></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What are the nuclear life‑extension benefits?</h3> <p class="svelte-1wvwpvm">Short‑lifetime extensions for the four AGR stations will generate up to <strong>45 TWh</strong> of additional low‑carbon power over the extended lifetimes.</p></div></section> <section class="edf_sus_25__faq-section svelte-1wvwpvm"><h2 class="svelte-1wvwpvm">Customer‑Facing Sustainability Solutions</h2> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What solutions does EDF provide to help customers cut carbon?</h3> <ul class="svelte-1wvwpvm"><li class="svelte-1wvwpvm">Solar panels, heat pumps and EV charge points – target to help customers avoid <strong>4 million tonnes CO₂e yr⁻¹</strong> by 2035.</li> <li class="svelte-1wvwpvm">Acquisitions of <em>Pod</em>, <em>EDF Heat Pumps</em> and <em>Contact Solar</em> expand home‑energy optimisation.</li></ul></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">How successful is the &quot;Sunday Saver&quot; scheme?</h3> <ul class="svelte-1wvwpvm"><li class="svelte-1wvwpvm">88% of participants have earned at least four free hours.</li> <li class="svelte-1wvwpvm">More than <strong>£2.73 million</strong> credited to customer bills since the scheme began.</li></ul></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What is EDF&#39;s progress on the Energy Company Obligation (ECO4)?</h3> <ul class="svelte-1wvwpvm"><li class="svelte-1wvwpvm">Over <strong>130,000</strong> ECO4 installations (plus ~16,000 under the Great British Insulation Scheme).</li> <li class="svelte-1wvwpvm">Creates roughly <strong>£31 million</strong> of annual savings for <strong>44,000 households</strong> (as of Sep 2025).</li></ul></div></section> <section class="edf_sus_25__faq-section svelte-1wvwpvm"><h2 class="svelte-1wvwpvm">Water, Waste &amp; Circular Economy</h2> <table class="svelte-1wvwpvm"><thead class="svelte-1wvwpvm"><tr class="svelte-1wvwpvm"><th class="svelte-1wvwpvm">Metric</th> <th class="svelte-1wvwpvm">2022</th> <th class="svelte-1wvwpvm">2023</th> <th class="svelte-1wvwpvm">2024</th></tr></thead> <tbody><tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Total GHG emissions (Mt CO₂e)</td> <td class="svelte-1wvwpvm">12.9</td> <td class="svelte-1wvwpvm">13.0</td> <td class="svelte-1wvwpvm">13.4</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Scope 1 GHG (Mt CO₂e)</td> <td class="svelte-1wvwpvm">0.2</td> <td class="svelte-1wvwpvm">0.1</td> <td class="svelte-1wvwpvm">0.1</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Scope 2 GHG (Mt CO₂e)</td> <td class="svelte-1wvwpvm">0.024</td> <td class="svelte-1wvwpvm">0.029</td> <td class="svelte-1wvwpvm">0.041</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Scope 3 GHG (Mt CO₂e)</td> <td class="svelte-1wvwpvm">12.7</td> <td class="svelte-1wvwpvm">12.9</td> <td class="svelte-1wvwpvm">13.3</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Carbon intensity (g CO₂e kWh⁻¹)</td> <td class="svelte-1wvwpvm">2</td> <td class="svelte-1wvwpvm">&lt;1</td> <td class="svelte-1wvwpvm">0</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Water use for cooling – total (10⁶ m³)</td> <td class="svelte-1wvwpvm">7.3</td> <td class="svelte-1wvwpvm">6.8</td> <td class="svelte-1wvwpvm">6.6</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Conventional waste recovery (incl. energy recovery) – EDF UK excl. Hinkley Point C</td> <td class="svelte-1wvwpvm">98%</td> <td class="svelte-1wvwpvm">98%</td> <td class="svelte-1wvwpvm">99%</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Conventional waste recovery – Hinkley Point C</td> <td class="svelte-1wvwpvm">99.5%</td> <td class="svelte-1wvwpvm">99.5%</td> <td class="svelte-1wvwpvm">98.4%</td></tr></tbody></table> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What is EDF&#39;s waste‑recovery rate?</h3> <p class="svelte-1wvwpvm">Overall, <strong>99%</strong> of conventional waste is recovered, recycled or composted (including energy recovery).</p></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">How does EDF apply circular‑economy principles?</h3> <ul class="svelte-1wvwpvm"><li class="svelte-1wvwpvm">Design for long‑life assets and minimise waste.</li> <li class="svelte-1wvwpvm">Recover 99% of conventional waste (2024).</li> <li class="svelte-1wvwpvm">Reuse of surplus fuel oil (260,000 L) and firefighting PPE for humanitarian aid.</li></ul></div></section> <section class="edf_sus_25__faq-section svelte-1wvwpvm"><h2 class="svelte-1wvwpvm">Health, Safety &amp; Wellbeing</h2> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What are EDF&#39;s injury‑rate trends?</h3> <ul class="svelte-1wvwpvm"><li class="svelte-1wvwpvm">Total Recordable Injury Rate (TRIR) ≈ <strong>0.63</strong> injuries per 1,000,000 hours (2024).</li> <li class="svelte-1wvwpvm">Lost‑Time Injury Rate (LTIR) ≈ <strong>0.53</strong> injuries per 1,000,000 hours (2024).</li></ul></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">Has EDF recorded any work‑related fatalities?</h3> <p class="svelte-1wvwpvm">No work‑related fatalities (excluding Hinkley Point C) have been reported in the latest data.</p></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What wellbeing initiatives are in place?</h3> <ul class="svelte-1wvwpvm"><li class="svelte-1wvwpvm">&quot;Leading with Wellbeing in Mind&quot; training for managers (piloted 2024, now rolled out company‑wide).</li> <li class="svelte-1wvwpvm">Focus on psychological safety, mental‑health conversations and robust wellbeing resources.</li></ul></div></section> <section class="edf_sus_25__faq-section svelte-1wvwpvm"><h2 class="svelte-1wvwpvm">People, Skills &amp; Inclusion</h2> <table class="svelte-1wvwpvm"><thead class="svelte-1wvwpvm"><tr class="svelte-1wvwpvm"><th class="svelte-1wvwpvm">Indicator</th> <th class="svelte-1wvwpvm">2022</th> <th class="svelte-1wvwpvm">2023</th> <th class="svelte-1wvwpvm">2024</th></tr></thead> <tbody><tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Senior leaders with diverse characteristics</td> <td class="svelte-1wvwpvm">27%</td> <td class="svelte-1wvwpvm">30%</td> <td class="svelte-1wvwpvm"><strong>36%</strong></td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Women in senior leadership</td> <td class="svelte-1wvwpvm">21%</td> <td class="svelte-1wvwpvm">25%</td> <td class="svelte-1wvwpvm"><strong>31%</strong></td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Employees proud of EDF (survey)</td> <td class="svelte-1wvwpvm">–</td> <td class="svelte-1wvwpvm">–</td> <td class="svelte-1wvwpvm"><strong>86%</strong></td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Apprentices trained (cumulative, since 2012)</td> <td class="svelte-1wvwpvm">–</td> <td class="svelte-1wvwpvm">–</td> <td class="svelte-1wvwpvm"><strong>&gt; 2,000</strong></td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Early‑career staff on Sizewell C &amp; Hinkley Point C</td> <td class="svelte-1wvwpvm">–</td> <td class="svelte-1wvwpvm">–</td> <td class="svelte-1wvwpvm"><strong>382</strong></td></tr></tbody></table> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What are EDF&#39;s diversity targets for 2030?</h3> <p class="svelte-1wvwpvm">At least <strong>50%</strong> of senior leaders will have diverse characteristics (gender, ethnicity, sexual orientation, disability).</p></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">How many apprentices have EDF trained for the nuclear programme?</h3> <p class="svelte-1wvwpvm">Over <strong>2,000</strong> apprentices since 2012; <strong>263</strong> new early‑career hires in 2024 (35.5% increase on 2023).</p></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What is the scale of EDF&#39;s SME supply‑chain spend?</h3> <p class="svelte-1wvwpvm">£1.7 billion spent with 2,400 SMEs in 2024, representing <strong>68%</strong> of the total supplier base.</p></div></section> <section class="edf_sus_25__faq-section svelte-1wvwpvm"><h2 class="svelte-1wvwpvm">Community &amp; Economic Impact</h2> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What community investment has EDF made in 2024‑25?</h3> <ul class="svelte-1wvwpvm"><li class="svelte-1wvwpvm">£17 million via the Hinkley Point C Community Fund.</li> <li class="svelte-1wvwpvm">£2.8 million donated to community groups across the UK &amp; Ireland (2024).</li> <li class="svelte-1wvwpvm">£30 million Winter Support Package for vulnerable customers (2024).</li></ul></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">How many jobs does EDF&#39;s nuclear fleet support?</h3> <p class="svelte-1wvwpvm">The eight nuclear stations support approximately <strong>31,000 jobs per year</strong> (independent Economic Insight report).</p></div> <div class="edf_sus_25__faq-item svelte-1wvwpvm"><h3 class="svelte-1wvwpvm">What is the economic contribution of Hinkley Point C?</h3> <ul class="svelte-1wvwpvm"><li class="svelte-1wvwpvm">£13.3 billion Gross Value Added (April 2025).</li> <li class="svelte-1wvwpvm">£2.29 of wider economic value generated for every £1 spent on the project.</li></ul></div></section> <section class="quick-facts svelte-1wvwpvm"><h2 class="svelte-1wvwpvm">Quick‑Reference</h2> <table class="svelte-1wvwpvm"><thead class="svelte-1wvwpvm"><tr class="svelte-1wvwpvm"><th class="svelte-1wvwpvm">Topic</th> <th class="svelte-1wvwpvm">Key Figure / Commitment (2025)</th></tr></thead> <tbody><tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Net‑zero target</td><td class="svelte-1wvwpvm">≤ 2050</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Scope 3 reduction</td><td class="svelte-1wvwpvm">‑35% by 2030, ‑45% by 2035 (vs 2019)</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Nuclear capacity</td><td class="svelte-1wvwpvm">6 GW (13% of UK generation)</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Renewable pipeline</td><td class="svelte-1wvwpvm">14 GW</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">Carbon intensity</td><td class="svelte-1wvwpvm">0 g CO₂e kWh⁻¹</td></tr> <tr class="svelte-1wvwpvm"><td class="svelte-1wvwpvm">CO₂e avoided (2024)</td><td class="svelte-1wvw         </div>
      `,backgroundColor:"#fe5716",textColor:"#ffffff",category:"A Great Place to Work"},{title:"Success is <span>Personal</span>",subtitle:"At EDF we know that success is a personal thing - it means different things to different people. That’s why we give our employees the freedom to create a career that’s unique to them.",description:`

        </p>

        </p>

			`,backgroundColor:"#f37703",textColor:"#ffffff",titleColor:"#ffffff",category:"A Great Place to Work"},{imageSrc:"https://www.edfenergy.com/sites/default/files/2025-11/edi.png",imageAlt:"Ocean waves representing water conservation",title:"Equity, Diversity and Inclusion",subtitle:"Everyone’s welcome at EDF. We’re dedicated to fostering a work environment that is both physically and psychologically safe, and equity is prioritised.",description:`
      <div class="edf_sus_25__alt-card__content_row">
				<p>
					We aim to provide a great place to work by creating
          the right environment where people feel able to bring
          their whole selves to work and that our colleagues
          and those we work with in our supply chain feel
          included. Learn more about what we are doing to
          support ED&I.
				</p>
				<p>
					Together, we’re creating a more inclusive and
          representative workplace:
				</p>
        <ul>
          <li>More than 86% of our employees are proud of working for EDF.</li>
          <li>By the end of 2024, 36% of our senior leaders have diverse characteristics (2023: 30%).</li>
          <li>More than 32% of our employees and 31% of our senior leaders are women (2023: 25%).</li>
        </ul>
        <p>
          <a href="https://careers.edfenergy.com/articles/2025-1/diverse-representation" target="_blank"><strong>Learn more about how we are progressing with another record-breaking year here</strong></a>.
        </p>
        <p>
          We’re committed to being equitable, achieving level
          6 in the Gender Equality European & International
          Standard and being a Disability Confident Employer.
          We work hard to foster an environment where
          everybody is paid fairly for the work they do and the
          contributions they make to our success. <a href="https://www.edfenergy.com/sites/default/files/2025-02/Gender%20Pay%20Gap%202024.pdf" target="_blank"><strong>Read our 2024 Gender Pay Gap Report here</strong></a>.
        </p>
        <p>
          While our data indicates that we have identified
          effective actions, we recognise that achieving
          meaningful and sustained change requires time and
          commitment from our most senior leaders. For this
          reason, diversity measures have been included within
          our senior leadership incentive targets since 2022.
        </p>
      </div>
      <div class="edf_sus_25__alt-card__content_row">
        <p><strong>Senior leaders with diverse characteristics (Gender,Ethnicity, Sexual Orientation and Disability)</strong></p>
        <img src="https://www.edfenergy.com/sites/default/files/2025-11/equity-diversity-and-inclusion-chart.png" alt="Equity, Diversity and Inclusion" style="max-width: 100%;" data-lightbox-img="true" />
      </div>
			`,backgroundColor:"#fe5715",textColor:"#ffffff",category:"A Great Place to Work"},{imageSrc:"https://www.edfenergy.com/sites/default/files/2025-11/supporting-skills.png",imageAlt:"Ocean waves representing water conservation",title:"Supporting Skills",modalImageSrc:"https://www.edfenergy.com/sites/default/files/2025-11/supporting-skills-lead.png",modalImageAlt:"Group of apprentices at Nuclear Week in Parliament.",subtitle:"We are supporting skills development by investing in Just Transition initiatives that foster growth, create quality jobs, and equip people with the skills needed for the future.",description:`
      <div class="edf_sus_25__alt-card__content_row">
        <p style="text-align: right;">
          <small style="max-width: 50%; display: inline-block;">Group of apprentices at Nuclear Week in Parliament.</small>
        </p>
        <p>
          We’re integrating outreach into our core operations
          by empowering our workforce to engage with
          young people through inclusive, sustained activities
          that reach a wider and more diverse audience.
          This approach strengthens our ED&I ambitions
          and supports the development of a future-ready,
          diverse talent pipeline for our industry.
        </p>
				<p>
					We aim to deliver the best workforce at the right time in the right way:
				</p>
        <ul>
          <li>We have 382 early career employees within Sizewell C, training at Hinkley Point C and Nuclear Operations, Services and decommissioning.*</li>
          <li>We have trained more than 2,000 apprentices since 2012 across our organisation.*</li>
          <li>We have committed to over £300 million of investment in skills, education and training since 2012*.</li>
          <li>We have successfully delivered 1,500 training courses through our Heat Pump Installer Network academy.</li>
        </ul>
        <p><small>* As of September 2024</small></p>
      </div>
      <div class="edf_sus_25__alt-card__content_row invert-link-color" style="background-color: #fe5718; color: #ffffff;">
        <p>
          EDF power solutions is driving growth in the
          renewable industry to provide skills and employment
          opportunities for the future economy and benefit
          our communities. Investing in skills is a vital step in
          reaching the target of 10GW by 2035 and accelerating
          to a net zero future where clean energy powers
          our lives. Destination Renewables is a multi-awardwinning
          programme in Wales, raising awareness
          of renewable energy sector to 16 to18 year-olds.
          Covering all renewable technologies, Destination
          Renewables inspires the students to explore future
          career options in renewables and is now being
          adopted by a number of other colleges following
          a successful first year with over 90 learners. The
          dedicated apprenticeship and graduate programme
          is inspiring the next generation into a renewable
          energy career across the UK, with the first cohort
          of wind turbine technician apprentices successfully
          completing the scheme this year. <a href="https://www.edf-powersolutions.uk/working-with-communities/" target="_blank"><strong>Read more on what EDF Power Solutions are doing to inspire our future workforce here</strong></a>.
        </p>
      </div>
      <div class="edf_sus_25__alt-card__content_row full-width-image">
          <img src="https://www.edfenergy.com/sites/default/files/2025-11/supporting-skills-2.png" alt="Supporting Skills" style="max-width: 100%;" />
      </div>
			`,backgroundColor:"#ffffff",textColor:"#000000",category:"Supporting Skills"},{imageSrc:"https://www.edfenergy.com/sites/default/files/2025-11/nuclear-skills-lead.png",imageAlt:"Ocean waves representing water conservation",title:"Nuclear Skills",modalImageSrc:"https://www.edfenergy.com/sites/default/files/2025-11/nuclear-skills.jpg",modalImageAlt:"Group of apprentices at Nuclear Week in Parliament.",subtitle:"We are committed to promoting and developing nuclear skills for the future.",description:`
      <div class="edf_sus_25__alt-card__content_row">
				<p>
					The way the nuclear industry creates quality jobs is
          one of its important aspects, but availability of skills
          is also one of the biggest it faces. We are committed
          to promoting and developing nuclear skills for the
          future. In 2024, 263 employees joined our early
          careers programmes across our nuclear businesses
          – an increase of 35.5% from 2023. With nuclear skills
          being highly transferable, the skilled workforce trained
          and developed at EDF will help overcome nationally
          significant skills gaps that represent a risk to delivering
          net zero as a whole. The training facilities run at
          Hinkley Point C in partnership with Bridgwater and
          Taunton College will remain as a national asset and
          legacy of the project, benefitting all UK industry.
				</p>
        <p>
          The announcement of life extension for the four
          generating AGRs will support around 3,000 jobs
          for longer. Meanwhile, at sites which have ended
          generation, we have preserved crucial nuclear skills
          by supporting our people to retrain, helping them to
          stay at their current location to deliver defueling or
          to take on new opportunities at other sites. Providing
          skilled people to join new nuclear projects is also
          important and more than 500 people have transferred
          to Hinkley Point C from Nuclear Operations in the
          last decade, across a broad range of operations,
          engineering, regulatory and commercial skill sets.
          We are also working with colleagues at Nuclear
          Restoration Services to transfer hundreds of skilled
